<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <title>Apple Hex</title>
  <style>
    body {
      background: #350221;
      border: dashed 3px #f5c5d7;
      margin: 0;
      padding: 0;
      text-align: center;
      box-shadow: inset 0 0 20px #70294f, 0 0 25px #a6447a;
      position: relative;
      overflow: hidden;
    }

    .witch-img {
      display: block;
      margin: 0 auto;
      width: 300px;
      max-width: 80%;
      height: auto;
      margin-top: 130px;
    }

    .apple-img {
      width: 35px;
      max-width: 12%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .apple-img:hover {
      transform: scale(1.1) translateY(-5px);
    }

    .h1 {
      font-family: 'UnifrakturCook', cursive;
      color: #f5c5d7;
      font-size: 3rem;
      text-shadow: 0 0 8px #70294f, 0 0 15px #a6447a;
      margin-top: 20px;
    }

    .p {
      color: #350221;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .cat {
      width: 50px;
      max-width: 18%;
      height: auto;
      margin-left: 180px;
      margin-top: -125px;
    }

    .fly {
      animation: moveToWitch 1s ease forwards;
    }

    @keyframes moveToWitch {
      0% {
        top: 100px;
        transform: translateY(150px) scale(1);
      }
      100% {
        top: calc(100% - 250px);
        transform: translateY(295px) scale(0.1);
      }
    }

    /* RESPONSIVE FIXES */
    @media (max-width: 768px) {
      .h1 {
        font-size: 2.2rem;
      }
      .witch-img {
        margin-top: 80px;
        width: 70%;
      }
      .cat {
        width: 40px;
        margin-left: 120px;
        margin-top: -90px;
      }
      .apple-img {
        width: 30px;
      }
    }

    @media (max-width: 480px) {
      .h1 {
        font-size: 1.8rem;
      }
      .p {
        font-size: 1rem;
      }
      .witch-img {
        margin-top: 60px;
        width: 65%;
      }
      .cat {
        width: 35px;
        margin-left: 90px;
        margin-top: -70px;
      }
      .apple-img {
        width: 25px;
      }
    }
  </style>
</head>

<body>
  <h1 class="h1"> âœª </h1>
  <p class="p" id="counter"></p>

  <img src="images/apple.jpg" class="apple-img" id="apple">
  <audio id="crunchSound" src="crunch.wav"></audio>

  <img src="images/sad witch.png" class="witch-img" id="witch">
  <img src="images/cat.png" class="cat">

  <audio id="yum" src="yum.crdownload"></audio>

  <script>
    let applesEaten = 0;
    const apple = document.getElementById("apple");
    const witch = document.getElementById("witch");
    const counter = document.getElementById("counter");
    const crunchSound = document.getElementById("crunchSound");
    const yum = document.getElementById("yum");

    apple.addEventListener("click", () => {
      apple.classList.add("fly");
      crunchSound.currentTime = 0;
      crunchSound.play();

      setTimeout(() => {
        applesEaten++;
        counter.innerText = `Apples eaten: ${applesEaten}`;
        apple.classList.remove("fly");

        if (applesEaten === 3) {
          witch.src = "images/happy correct.png";
          apple.style.display = "none";
          yum.currentTime = 0;
          yum.play();
          setTimeout(() => {
            yum.pause();
            yum.currentTime = 0;
          }, 4000);
        }
      }, 1000);
    });
  </script>
</body>
</html>
